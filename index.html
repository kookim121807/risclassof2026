<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIC Class of 2026 • Senior Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4b3fe4" />
  <style>
    :root {
      --purple-main: #7b3fe4;
      --purple-soft: #b58cff;
      --purple-deep: #3a1f69;
      --grade-color: #b58cff;
      --grade-muted: #c6bfd3;
      --grey-main: #161623;
      --grey-soft: #2a2a3a;
      --ink: #f7f3ff;
      --ink-muted: #beb7d6;
      --accent: #c0b4ff;
      --card-glass: rgba(14, 8, 34, 0.7);
      --radius-lg: 22px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(181, 140, 255, 0.25), transparent 60%),
        radial-gradient(1200px 800px at 100% 110%, rgba(90, 90, 110, 0.5), transparent 60%),
        linear-gradient(135deg, #0d0c14, #1b122a 45%, #272637 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 18px;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px) saturate(150%);
      background: linear-gradient(
        180deg,
        rgba(14, 8, 34, 0.96),
        rgba(14, 8, 34, 0.85)
      );
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4px 18px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      position: relative;
      width: 100%;
    }

    .logo-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .logo-image-wrapper {
      width: 110px;
      height: 110px;
      padding: 8px;
      border-radius: 32px;
      background: linear-gradient(145deg, #2a203c, #131026 60%, #3b2a44 100%);
      box-shadow:
        inset 0 10px 15px rgba(255, 255, 255, 0.05),
        inset 0 -6px 14px rgba(0, 0, 0, 0.5),
        0 25px 60px rgba(0, 0, 0, 0.6);
      display: grid;
      place-items: center;
    }

    .logo-image {
      width: 72px;
      height: 72px;
      display: block;
      object-fit: contain;
      border-radius: 24px;
    }

    .brand-text {
      text-align: center;
    }

    .brand-text h1 {
      font-size: 1.5rem;
      margin-bottom: 2px;
      color: var(--grade-color);
    }

    .brand-text span {
      font-size: 0.9rem;
      color: var(--grade-muted);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      font-size: 0.92rem;
      margin-top: 2px;
      width: 100%;
    }

    .nav-links a {
      position: relative;
      padding: 6px 0;
      color: var(--grade-muted);
      font-weight: 500;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--purple-soft), var(--accent));
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover {
      color: var(--ink);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      width: 100%;
    }

    /* Hero */
    .hero {
      min-height: 70vh;
      display: flex;
      align-items: flex-start;
      position: relative;
      padding: 16px 0 55px;
      overflow: hidden;
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(45px);
      opacity: 0.7;
      pointer-events: none;
    }

    .hero::before {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 30% 30%, var(--purple-soft), transparent 60%);
      top: -40px;
      right: 8%;
    }

    .hero::after {
      width: 320px;
      height: 320px;
      background:
        radial-gradient(circle at 40% 60%, rgba(90, 90, 110, 0.9), transparent 60%);
      bottom: -60px;
      left: -10%;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    @media (max-width: 1100px) {
      .hero {
        min-height: 62vh;
        padding: 12px 0 50px;
      }

      .hero-title {
        font-size: clamp(2.1rem, 3.2vw, 2.9rem);
      }

      .hero-kicker {
        font-size: clamp(0.7rem, 0.8vw, 0.85rem);
      }

      .hero-actions button {
        width: clamp(130px, 30vw, 200px);
        font-size: clamp(0.7rem, 1.4vw, 0.9rem);
        padding: clamp(6px, 1vw, 12px) clamp(12px, 1.4vw, 18px);
      }
    }

    @media (max-width: 820px) {
      .hero {
        min-height: 55vh;
        padding: 10px 0 45px;
      }

      .hero-title {
        font-size: clamp(1.9rem, 4.5vw, 2.4rem);
      }

      .hero-actions {
        gap: clamp(10px, 3vw, 16px);
      }

      .hero-actions button {
        width: clamp(120px, 40vw, 180px);
        padding: clamp(6px, 1vw, 10px) clamp(10px, 1.2vw, 16px);
        font-size: clamp(0.65rem, 2vw, 0.8rem);
      }
    }

    @media (max-width: 640px) {
      .hero {
        min-height: 52vh;
        padding: 8px 0 40px;
      }

      .hero-title {
        font-size: clamp(1.6rem, 7vw, 2.1rem);
      }

      .hero-actions {
        gap: clamp(8px, 2vw, 12px);
      }

      .hero-actions button {
        width: clamp(110px, 45vw, 160px);
        padding: clamp(5px, 1vw, 8px) clamp(8px, 1vw, 14px);
        font-size: clamp(0.6rem, 2.5vw, 0.75rem);
      }
    }

    .nav-toggle {
      display: none;
      width: 48px;
      height: 48px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(25, 9, 58, 0.95), rgba(14, 7, 37, 0.9));
      border: 2px solid rgba(75, 158, 255, 0.9);
      box-shadow:
        0 0 12px rgba(75, 158, 255, 0.6),
        inset 0 0 25px rgba(10, 7, 25, 0.6);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: border-color 0.3s ease, background 0.3s ease;
      font-size: 1.75rem;
      color: #fff;
    }

    .nav-toggle span {
      display: block;
      line-height: 1;
      text-align: center;
    }

    @media (max-width: 820px) {
      .nav-links {
        display: none;
        position: absolute;
        top: calc(100% + 12px);
        left: 50%;
        transform: translateX(-50%);
        background: rgba(10, 7, 25, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: var(--radius-lg);
        padding: 14px 20px;
        flex-direction: column;
        gap: 8px;
        box-shadow: var(--shadow-soft);
        z-index: 2;
        width: min(320px, calc(100% - 32px));
        text-align: center;
      }

      .nav-links.open {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
      }

      .nav-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 3;
        box-shadow:
          0 0 10px rgba(75, 158, 255, 0.5),
          inset 0 0 20px rgba(10, 7, 25, 0.5);
      }

      .nav-inner {
        padding-bottom: 8px;
      }
    }

    .hero-kicker {
      font-size: clamp(0.78rem, 1vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--grade-color);
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hero-kicker::before {
      content: "";
      width: 26px;
      height: 1px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--purple-soft), var(--accent));
      opacity: 0.8;
    }

    .hero-title {
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.1;
      margin-bottom: 12px;
    }

    .hero-title span.highlight {
      background: linear-gradient(120deg, var(--purple-soft), #a796c9, #8c8caa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: clamp(0.85rem, 1.2vw, 1rem);
      color: var(--grade-muted);
      max-width: 32rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(6px, 1vw, 12px);
      margin-bottom: 18px;
    }

    .tag-pill {
      font-size: 0.78rem;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(123, 63, 228, 0.18), rgba(22, 22, 35, 0.7));
      backdrop-filter: blur(16px);
    }

    .hero-actions {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: clamp(14px, 2vw, 28px);
      align-items: center;
      width: min(940px, 100%);
      margin: 0 auto;
      padding-bottom: 4px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .hero-actions button {
      white-space: nowrap;
      border-radius: 999px;
      font-size: clamp(0.65rem, 1vw, 0.85rem);
      font-weight: 700;
      padding: clamp(6px, 1vw, 12px) clamp(10px, 1.4vw, 20px);
      display: inline-flex;
      align-items: center;
      gap: clamp(6px, 1vw, 10px);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border 0.2s ease;
      width: clamp(130px, 25vw, 200px);
      flex: 1 1 auto;
      justify-content: center;
    }

    .btn-main {
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--purple-main), var(--purple-soft));
      color: #140f26;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    .btn-main:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.8);
    }

    .btn-outline {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.04);
      color: var(--ink);
      font-size: 0.92rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: border-color 0.2s ease, background 0.2s ease;
      backdrop-filter: blur(14px);
    }

    .btn-outline:hover {
      border-color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-outline {
      border: 1px solid rgba(181, 140, 255, 0.7);
      background: rgba(15, 9, 30, 0.5);
      color: var(--ink);
      backdrop-filter: blur(18px);
    }

    .btn-outline:hover {
      transform: translateY(-1px);
      border-color: rgba(181, 140, 255, 1);
    }

    .btn-ghost {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: radial-gradient(circle at top left, rgba(123, 63, 228, 0.18), rgba(10, 7, 25, 0.9));
      color: var(--ink);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
    }

    .btn-ghost:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(10, 7, 25, 0.95);
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--grade-muted);
      margin-top: 8px;
    }

    .news-section {
      padding: 60px 0 80px;
    }

    .news-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .news-title {
      font-size: clamp(1.8rem, 4vw, 2.3rem);
      margin-bottom: 6px;
    }

    .news-label {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }

    .news-meta {
      font-size: 0.8rem;
      color: var(--ink-muted);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .category-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 32px;
    }

    .category-pill {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.04);
      color: var(--ink-muted);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .category-pill.active {
      background: linear-gradient(135deg, rgba(123, 63, 228, 0.35), rgba(181, 140, 255, 0.35));
      border-color: rgba(255, 255, 255, 0.4);
      color: var(--ink);
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .news-card {
      border-radius: 24px;
      padding: 22px;
      background: linear-gradient(145deg, rgba(123, 63, 228, 0.18), rgba(14, 8, 34, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .news-card h3 {
      font-size: 1.2rem;
      line-height: 1.3;
    }

    .news-card p {
      color: var(--ink-muted);
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .news-category {
      width: fit-content;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: var(--ink-muted);
      background: rgba(11, 8, 23, 0.8);
    }

    .news-foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--ink-muted);
    }

    .news-foot span:last-child {
      color: var(--ink);
      font-weight: 600;
    }

    .card-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--ink-muted);
    }

    .card-header-line span {
      font-size: 0.78rem;
      color: var(--ink-muted);
    }

    .news-hero-headline {
      font-size: 1.05rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .news-hero-body {
      font-size: 0.95rem;
      color: var(--ink-muted);
      line-height: 1.6;
      margin-bottom: 16px;
    }


    /* Sections */
    section {
      padding: 40px 0 60px;
    }

    .section-header {
      display: flex;
      justify-content: center;
      text-align: center;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 1.6rem;
    }

    .section-header-row {
      justify-content: space-between;
      align-items: center;
      text-align: left;
      gap: 12px;
    }

    @media (max-width: 700px) {
      .section-header-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .blank-block {
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(255, 255, 255, 0.16);
      background: rgba(10, 8, 24, 0.6);
      min-height: 260px;
    }

    .view-more-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: linear-gradient(
        135deg,
        rgba(181, 140, 255, 0.16),
        rgba(22, 22, 37, 0.85)
      );
      color: var(--ink);
      font-size: 0.86rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(14px);
    }

    .view-more-btn::after {
      content: "➜";
      font-size: 0.9rem;
    }

    .view-more-btn:hover {
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 520px) {
      .gallery-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .gallery-card {
      border-radius: 18px;
      background: var(--card-glass);
      border: 1px dashed rgba(255, 255, 255, 0.22);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
      color: var(--ink-muted);
    }

    .gallery-icon {
      font-size: 1.6rem;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    footer {
      padding: 26px 18px 34px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(
          800px 500px at 0% 100%,
          rgba(123, 63, 228, 0.18),
          transparent 60%
        ),
        #0b0a12;
      font-size: 0.8rem;
      color: var(--ink-muted);
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      text-align: center;
      white-space: nowrap;
    }

    .footer-inner span {
      font-size: clamp(0.6rem, 0.7vw, 0.95rem);
    }

    .footer-inner strong {
      color: var(--ink);
      font-weight: 600;
    }

    @keyframes floatUp {
      0% { transform: translateY(4px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .hero,
    section {
      animation: floatUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="logo-stack">
        <div class="logo-image-wrapper">
          <img src="ris2026-logo.jpg" alt="Class of 2026 crest" class="logo-image" />
        </div>
        <div class="brand-text">
          <h1>RIS Class of "2026"</h1>
          <span>Seniors Page • Ruamrudee International School</span>
        </div>
      </div>
      <nav class="nav-links" id="main-nav">
        <a href="#home">Home</a>
        <a href="#news">Recent News</a>
        <a href="story-of-our-life.html">Story of Our Life</a>
        <a href="senior-highlights.html">Senior Highlights</a>
        <a href="group-events.html">Group Events</a>
      </nav>
      <button class="nav-toggle" aria-expanded="false" aria-controls="main-nav" aria-label="Toggle navigation">
        <span aria-hidden="true">=</span>
      </button>
    </div>
  </header>

  <main id="home">
    <div id="news"></div>
    <!-- Hero -->
    <section class="hero">
      <div class="shell hero-grid">
        <div>
          <div class="hero-kicker">Ruamrudee International School • Class of "2026"</div>
          <h2 class="hero-title">
            Class of <span class="highlight">2026</span><br />
          </h2>
          <p class="hero-sub">
          </p>
          <div class="hero-tags">
            <span class="tag-pill"></span>
            <span class="tag-pill"></span>
            <span class="tag-pill"></span>
          </div>
          <div class="hero-actions">
          <button class="btn-main" onclick="window.location.href='our-story.html';">
            Read Story of Our Life
            <span>➜</span>
          </button>
          <button class="btn-outline" type="button" onclick="window.location.href='senior-highlights.html';">
            Go to Senior Highlights
            <span>➜</span>
          </button>
          <button class="btn-ghost" onclick="window.location.href='group-events.html';">
            View Group Events
            <span>➜</span>
          </button>
          </div>
          <div class="hero-note"></div>
        </div>

      </div>
    </section>

  </main>

  <footer>
    <div class="footer-inner">
      <span>
        <strong>© 2025 Ruamrude International School Class of "2026"</strong> | All rights reserved.
      </span>
    </div>
  </footer>
  <script>
    const navToggle = document.querySelector(".nav-toggle");
    const navLinks = document.getElementById("main-nav");

    if (navToggle && navLinks) {
      const toggleNav = () => {
        const expanded = navToggle.getAttribute("aria-expanded") === "true";
        navToggle.setAttribute("aria-expanded", String(!expanded));
        navToggle.classList.toggle("open", !expanded);
        navLinks.classList.toggle("open", !expanded);
      };

      navToggle.addEventListener("click", (event) => {
        event.stopPropagation();
        toggleNav();
      });

      document.addEventListener("click", (event) => {
        if (!navLinks.contains(event.target) && !navToggle.contains(event.target)) {
          navToggle.classList.remove("open");
          navLinks.classList.remove("open");
          navToggle.setAttribute("aria-expanded", "false");
        }
      });
    }
  </script>
</body>
</html>
